<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedFollow AI â€” AI Symptom Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            flex-direction: column;
            justify-content: flex-start;
        }

        .chat-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 680px;
            height: 100vh;
            max-height: 100vh;
            padding: 0;
        }

        .chat-topbar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.4rem;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .chat-topbar .back {
            font-size: 1.4rem;
            text-decoration: none;
            color: var(--muted);
            transition: color 0.2s;
        }

        .chat-topbar .back:hover {
            color: var(--text);
        }

        .chat-topbar-info {
            flex: 1;
        }

        .chat-topbar-title {
            font-weight: 700;
            font-size: 0.98rem;
        }

        .chat-topbar-sub {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.25);
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.4
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .bubble {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .bubble.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .bubble.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble-text {
            padding: 0.85rem 1.1rem;
            border-radius: 18px;
            font-size: 0.92rem;
            line-height: 1.6;
        }

        .bubble.user .bubble-text {
            background: var(--accent);
            color: #fff;
            border-radius: 18px 18px 4px 18px;
        }

        .bubble.ai .bubble-text {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 18px 18px 18px 4px;
        }

        .bubble-meta {
            font-size: 0.7rem;
            color: var(--muted);
            padding: 0 0.3rem;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.2rem;
        }

        .ai-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--grad-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 0.85rem 1.2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px 18px 18px 4px;
        }

        .typing-indicator span {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--muted);
            animation: bounce 1.2s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-6px)
            }
        }

        .chat-bottom {
            flex-shrink: 0;
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 1rem 1.2rem;
        }

        .call-strip {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0.85rem 1.2rem;
            margin-bottom: 0.9rem;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .call-strip .call-info {
            flex: 1;
            min-width: 0;
        }

        .call-strip .call-label {
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text);
        }

        .call-strip .call-sub {
            font-size: 0.7rem;
            color: var(--muted);
        }

        #callBtn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--grad-blue);
            border: none;
            border-radius: 99px;
            color: #fff;
            font-size: 0.82rem;
            font-weight: 700;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        #callBtn:hover {
            transform: scale(1.04);
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.35);
        }

        #callBtn:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.85rem 1.1rem;
            background: var(--card);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
            resize: none;
        }

        .chat-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--accent);
            border: none;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #1565C0;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: var(--card);
            border: 1px solid var(--border);
            padding: 0.8rem 1.4rem;
            border-radius: 12px;
            font-size: 0.85rem;
            transition: transform 0.3s;
            z-index: 100;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: rgba(74, 222, 128, 0.4);
            color: #4ade80;
        }

        .toast.error {
            border-color: rgba(248, 113, 113, 0.4);
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="chat-layout">
        <!-- Top Bar -->
        <div class="chat-topbar">
            <a class="back" href="/service">â€¹</a>
            <div class="ai-avatar" style="width:36px;height:36px;font-size:1rem;">ðŸ¤–</div>
            <div class="chat-topbar-info">
                <div class="chat-topbar-title">{{ t.chat_topbar_title }}</div>
                <div class="chat-topbar-sub">{{ patient_name }} Â· {{ language }}</div>
            </div>
            <div class="ai-status">
                <div class="ai-dot"></div>
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="bubble ai">
                <div class="ai-header">
                    <div class="ai-avatar">ðŸ¤–</div>
                    <span style="font-size:0.78rem;color:var(--muted);">MedFollow AI</span>
                </div>
                <div class="bubble-text">{{ ai_greeting }}</div>
                <div class="bubble-meta" id="initTime"></div>
            </div>
        </div>

        <!-- Bottom Area -->
        <div class="chat-bottom">
            <div class="call-strip">
                <span style="font-size:1.6rem;">ðŸ“ž</span>
                <div class="call-info">
                    <div class="call-label">{{ t.call_label }}</div>
                    <div class="call-sub">{{ t.call_sub.replace('{name}', patient_name) }}</div>
                </div>
                <button id="callBtn" onclick="startCall()">{{ t.start_call_btn }}</button>
            </div>
            <div class="input-row">
                <textarea id="chatInput" class="chat-input" rows="1" placeholder="{{ t.chat_placeholder }}"
                    onkeydown="handleKey(event)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('initTime').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const CALLING_LABEL = "{{ t.calling_btn }}";
        const START_CALL_LABEL = "{{ t.start_call_btn }}";
        const chatMessages = document.getElementById('chatMessages');

        function now() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        document.getElementById('chatInput').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        }
        function appendBubble(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role === 'user' ? 'user' : 'ai'}`;
            div.innerHTML = role === 'ai'
                ? `<div class="ai-header"><div class="ai-avatar">ðŸ¤–</div><span style="font-size:0.78rem;color:var(--muted);">MedFollow AI</span></div><div class="bubble-text">${text}</div><div class="bubble-meta">${now()}</div>`
                : `<div class="bubble-text">${text}</div><div class="bubble-meta">${now()}</div>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'bubble ai'; div.id = 'typingBubble';
            div.innerHTML = `<div class="ai-header"><div class="ai-avatar">ðŸ¤–</div></div><div class="typing-indicator"><span></span><span></span><span></span></div>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function removeTyping() { const el = document.getElementById('typingBubble'); if (el) el.remove(); }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            const sendBtn = document.getElementById('sendBtn');
            input.value = ''; input.style.height = 'auto'; sendBtn.disabled = true;
            appendBubble('user', msg); showTyping();
            try {
                const res = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg }) });
                const data = await res.json();
                removeTyping(); appendBubble('ai', data.response || 'I encountered an issue. Please try again.');
            } catch (e) {
                removeTyping(); appendBubble('ai', 'âš ï¸ Connection error. Please check the server is running.');
            } finally { sendBtn.disabled = false; input.focus(); }
        }

        async function startCall() {
            const btn = document.getElementById('callBtn');
            btn.disabled = true; btn.textContent = CALLING_LABEL;
            try {
                const res = await fetch('/start-call', { method: 'POST' });
                const data = await res.json();
                showToast(data.status === 'success' ? 'success' : 'error', data.message);
            } catch (e) {
                showToast('error', 'âš ï¸ Failed to initiate call.');
            } finally { btn.disabled = false; btn.textContent = START_CALL_LABEL; }
        }

        function showToast(type, msg) {
            const t = document.getElementById('toast');
            t.className = `toast ${type} show`; t.textContent = msg;
            setTimeout(() => t.classList.remove('show'), 4000);
        }
    </script>
</body>

</html>
