<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedFollow AI ‚Äî Smart Patient Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
            overflow: hidden;
        }

        .splash-logo {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: floatUp 0.8s ease both;
        }

        .splash-title {
            font-size: 2.6rem;
            font-weight: 800;
            background: var(--grad-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: floatUp 0.9s 0.1s ease both;
        }

        .splash-sub {
            color: var(--muted);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            margin-top: 0.6rem;
            animation: floatUp 1s 0.2s ease both;
        }

        .pulse-ring {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: rgba(25, 118, 210, 0.08);
            border: 2px solid rgba(25, 118, 210, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: pulseRing 2s ease-in-out infinite;
            position: relative;
            margin-bottom: 2.5rem;
        }

        .pulse-ring::before,
        .pulse-ring::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: spread 2s ease-out infinite;
        }

        .pulse-ring::before {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(25, 118, 210, 0.25);
            animation-delay: 0.4s;
        }

        .pulse-ring::after {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(25, 118, 210, 0.12);
            animation-delay: 0.8s;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: var(--border);
            border-radius: 99px;
            overflow: hidden;
            margin-top: 3rem;
        }

        .loading-fill {
            height: 100%;
            width: 0%;
            background: var(--grad-blue);
            border-radius: 99px;
            animation: fill 2s linear forwards;
        }

        .redirect-hint {
            color: var(--muted);
            font-size: 0.78rem;
            margin-top: 0.75rem;
            opacity: 0;
            animation: floatUp 0.5s 1.2s ease forwards;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spread {
            0% {
                transform: scale(1);
                opacity: 1
            }

            100% {
                transform: scale(1.45);
                opacity: 0
            }
        }

        @keyframes fill {
            from {
                width: 0%
            }

            to {
                width: 100%
            }
        }

        @keyframes pulseRing {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(25, 118, 210, 0.3)
            }

            50% {
                box-shadow: 0 0 0 16px rgba(25, 118, 210, 0)
            }
        }
    </style>
</head>

<body>
    <div class="pulse-ring">
        <div class="splash-logo">üè•</div>
    </div>
    <div class="splash-title">MedFollow AI</div>
    <div class="splash-sub">Smart Patient Care</div>
    <div class="loading-bar">
        <div class="loading-fill"></div>
    </div>
    <div class="redirect-hint">Redirecting to language selection‚Ä¶</div>

    <script>
        setTimeout(() => window.location.href = "/language", 2200);
    </script>
</body>

</html>
