<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedFollow AI â€” Patient Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .form-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 440px;
        }

        .field-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.07em;
            margin-bottom: 0.55rem;
        }

        .field-required {
            color: var(--danger);
        }

        .field-input {
            width: 100%;
            padding: 0.9rem 1.1rem;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .field-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
            outline: none;
        }

        .field-input::placeholder {
            color: var(--muted);
            opacity: 0.6;
        }

        .surgery-select {
            appearance: none;
            cursor: pointer;
        }

        .page-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .field-hint {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.4rem;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="page-icon">ðŸ‘¤</div>
        <h1 class="page-title">{{ t.patient_title }}</h1>
        <p class="page-sub">{{ t.patient_sub }}</p>

        <div class="form-card">
            <form method="POST" action="/patient" id="patientForm">
                <div class="field-group">
                    <label class="field-label" for="patient_name">
                        {{ t.patient_name_label }} <span class="field-required">*</span>
                    </label>
                    <input id="patient_name" name="patient_name" type="text" class="field-input"
                        placeholder="{{ t.patient_name_ph }}" required autocomplete="name" />
                </div>
                <div class="field-group">
                    <label class="field-label" for="surgery_type">
                        {{ t.surgery_label }}
                        <span style="color:var(--muted);font-weight:400;">{{ t.surgery_optional }}</span>
                    </label>
                    <select id="surgery_type" name="surgery_type" class="field-input surgery-select">
                        {% for val, label in t.surgery_options %}
                        <option value="{{ val }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                    <div class="field-hint">{{ t.surgery_hint }}</div>
                </div>
                <button class="btn-primary" type="submit" id="submitBtn">
                    {{ t.continue_btn }}
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function () {
            const btn = document.getElementById('submitBtn');
            btn.textContent = '{{ t.saving_btn }}';
            btn.disabled = true;
        });
    </script>
</body>

</html>
